<div class="flex-container">
    <material-input
            label="{{label | phrase}}" floatingLabel
            [leadingText]="leadingText"
            [fullWidth]="true"
            [displayBottomPanel]="false"
            (keyup)="onKeyUp($event)"
            [(ngModel)]="inputValue">
    </material-input>
    <material-button
            raised
            clear-size
            [disabled]="inputValue == null || inputValue.isEmpty || !control.valid"
            (trigger)="add()">
        <material-icon icon="add_outline" size="small"></material-icon>
    </material-button>
</div>
<div class="margin-top-small margin-bottom-small" *ngIf="control.errors != null">
    <span class="color-alert">{{control.errors['error'}}</span>
</div>
<div>
    <material-chip *ngFor="let item of value" (remove)="remove(item)">{{item}}</material-chip>
</div>
