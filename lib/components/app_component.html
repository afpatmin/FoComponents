<fo-sidebar title="menu" [(visible)]="sidebarVisible">
    <div group>
        <div label>Category #1</div>
        <material-list-item>Item #1</material-list-item>
        <material-list-item>Item #2</material-list-item>
        <material-list-item>Item #3</material-list-item>
    </div>
    <div group>
        <div label>Category #2</div>
        <material-list-item>Item #4</material-list-item>
    </div>
</fo-sidebar>
<material-button
        raised
        (trigger)="sidebarVisible = true">
    open sidenav
</material-button>

<div>
    <fo-select label="Användare" [(selectedModel)]="selectedModel" [options]="options" [allowNullSelection]="true"></fo-select>
</div>

<div>
    <fo-multi-select label="Många användare" [(selectedModels)]="selectedModels" [options]="options" [closeOnSelect]="false"></fo-multi-select>
</div>

<h2>{{selectedModel}}</h2>
<h2>{{selectedModels}}</h2>

<div>
    <fo-time-picker [(time)]="time">
    </fo-time-picker>
    <h3>{{time}}</h3>
</div>

<div style="width:350px">
    <fo-image-file [maxByteSize]="1000"></fo-image-file>
</div>
<div>
    <fo-file-upload (upload)="onUpload($event)"></fo-file-upload>
</div>

<div>
    <fo-data-table
        title="TITEL"
        [rows]="3"
        [models]="models">
    </fo-data-table>
</div>
<div>
    <fo-icon [src]="'arrow-right'"></fo-icon>
</div>

<fo-modal title="hej" [visible]="true" [fixedHeight]="false" [fixedWidth]="true" error="ERROR TEXT"><p>test</p></fo-modal>
