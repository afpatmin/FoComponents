<modal [visible]="visible">
  <material-dialog headered
                   class="themeable"
                   [class.fixed-height]="fixedHeight"
                   [class.fixed-width]="fixedWidth"
                   [class.small-padding]="smallPadding"
                   [error]="error">
    <div header>
      <div class="flexContainer">
        <img *ngIf="titleImageUrl != null"
             [src]="titleImageUrl"
             alt="title" />
        <h3 *ngIf="titleImageUrl == null && title != null">{{title}}</h3>
        <div *ngIf="showCloseButton"
             id="closeButtonContainer">
          <fo-button clearSize                     
                     dense
                     white
                     icon="close"
                     (trigger)="close()">
          </fo-button>
        </div>
      </div>
    </div>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
    <div footer>
      <ng-content select="[footer]"></ng-content>
    </div>
  </material-dialog>
</modal>
