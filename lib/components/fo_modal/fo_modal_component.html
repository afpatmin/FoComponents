<modal [visible]="visible">
    <material-dialog
            headered
            [class.white-header]="whiteHeader"
            [class.fixed-height]="fixedHeight"
            [class.fixed-width]="fixedWidth"
            [class.small-padding]="smallPadding"
            [error]="error | phrase">
        <div header>
            <div class="flexContainer">
                <img *ngIf="titleImageUrl != null" [src]="titleImageUrl" alt="title" />
                <h3 *ngIf="titleImageUrl == null && title != null">{{title | phrase}}</h3>
                <div *ngIf="showCloseButton" id="closeButtonContainer">
                    <material-button
                            clear-size
                            (trigger)="close()">
                        <material-icon icon="close" size="x-large"></material-icon>
                    </material-button>
                </div>
            </div>
        </div>
        <div class="modal-content">
            <ng-content></ng-content>
        </div>
        <div footer>
            <ng-content select="[footer]"></ng-content>
        </div>
    </material-dialog>
</modal>
