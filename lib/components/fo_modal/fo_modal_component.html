<div *ngIf="visible"
     id="modalOverlay">
  <div id="modalContent"
       [style.transform]="transform">
    <div id="modalHeader"
         *ngIf="header != null && showCloseButton == true">
      <div id="modalHeaderTitle">
        <h2 *ngIf="header != null">{{header}}</h2>
      </div>
      <fo-button *ngIf="showCloseButton == true"
                 white
                 dense
                 [themeColor]="buttonColor"
                 [themeBackgroundColor]="buttonBackgroundColor"
                 icon="close"
                 [materialIcon]="materialIcon"
                 (trigger)="close()"></fo-button>
    </div>
    <div id="modalError"
         class="color-alert"
         *ngIf="error != null"> {{error}} </div>
    <div id="modalMain">
      <ng-content></ng-content>
    </div>
    <div id="modalFooter"
         #footer
         [class.hidden]="footer.childNodes.isEmpty">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
