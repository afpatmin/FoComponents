<div *ngIf="visible"
     id="modalOverlay">
  <div id="modalContent"
       [style.transform]="transform">
    <div id="modalHeader">
      <div id="modalHeaderTitle">
        <h2 *ngIf="header != null">{{header}}</h2>
      </div>
      <fo-button clearSize
                 white
                 dense
                 *ngIf="showCloseButton"
                 icon="close"
                 [materialIcon]="true"
                 (trigger)="close()"></fo-button>
    </div>
    <div id="modalError"
         class="color-alert"
         *ngIf="error != null"> {{error}} </div>
    <div id="modalMain">
      <ng-content></ng-content>
    </div>
    <div id="modalFooter">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
