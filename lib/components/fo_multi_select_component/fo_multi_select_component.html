<span class="label">{{label | phrase}}</span>
<material-dropdown-select
        [class.full-width]="fullWidth"
        [disabled]="disabled || selectionOptions == null"
        buttonText="{{buttonText | phrase}}"
        [popupMatchInputWidth]="false"
        [(visible)]="visible"
        id="select">
    <div *ngIf="showSearch" header>
        <material-select-searchbox
                [label]="'search' | phrase"
                [filterable]="selectionOptions">
        </material-select-searchbox>
    </div>
    <material-select-dropdown-item
            *ngFor="let option of selectionOptions.optionsList"
            class="text-left"
            (click)="onToggle(option.id, !selectedIds.contains(option.id))">
        <material-checkbox
                label="{{option.toString() | phrase}}"
                [checked]="selectedIds.contains(option.id)"
                (click)="onToggle(option.id, !selectedIds.contains(option.id)); $event.stopPropagation();">
        </material-checkbox>
    </material-select-dropdown-item>
</material-dropdown-select>

<material-chips *ngIf="allowReorder" class="selectedValues">
    <reorder-list *ngIf="selectionOptions.isNotEmpty" (reorder)="onReorder($event)" class="selected-values">
        <material-chip *ngFor="let id of selectedIds" (remove)="onToggle(id, false)" reorderItem>
            {{getModel(id)?.toString() | phrase}}
        </material-chip>
    </reorder-list>
</material-chips>
<material-chips *ngIf="!allowReorder" class="selectedValues">
    <material-chip *ngFor="let id of selectedIds" (remove)="onToggle(id, false)">
        {{getModel(id)?.toString() | phrase}}
    </material-chip>
</material-chips>
<div *ngIf="!selectionOptions.isNotEmpty" class="selectedValues">{{nullSelectionButtonText | phrase}}</div>
