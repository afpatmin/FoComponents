<label>{{label}}</label>
<div class="container"
     (dragenter)="$event.preventDefault()"
     (dragover)="$event.preventDefault()"
     (drop)="onDrop($event)">
  <div *ngIf="source != null && !source.isEmpty"
       class="image">
    <img class="box-shadow"
         [src]="source"
         alt="{{alt}}"
         [style.filter]="brightnessFilter" />
    <fo-button class="delete color-alert"
               clearSize
               white
               dense
               [materialIcon]="materialIcon"
               [disabled]="disabled"
               (trigger)="fileInput.value = null; clearSource()"
               icon="delete">
    </fo-button>
  </div>
  <fo-button class="add"             
             white
             dense
             *ngIf="source == null || source.isEmpty"
             [disabled]="disabled"
             (trigger)="fileInput.click()"
             [materialIcon]="materialIcon"
             icon="add_a_photo">
  </fo-button>
  <input type="file"
         #fileInput
         (change)="onFileChange($event)"
         [accept]="accept" />
  <p *ngIf="invalidFile"
     class="error-output background-color-alert-bright">{{msgInvalidFile}}</p>
</div>
