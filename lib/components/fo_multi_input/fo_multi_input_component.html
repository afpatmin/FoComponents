<div class="flex-container">
  <material-input [label]="label"
                  floatingLabel
                  [maxCount]="maxCount"
                  [leadingText]="leadingText"
                  [disabled]="disabled"
                  [displayBottomPanel]="false"
                  (keyup)="onKeyUp($event)"
                  [(ngModel)]="inputValue">
  </material-input>
  <material-button raised
                   clear-size
                   [disabled]="disabled || inputValue == null || inputValue.isEmpty || inputValue.length > maxCount || (control?.valid != control?.valid == false && value?.isNotEmpty == true)"
                   (trigger)="add()">
    <material-icon icon="add_outline"
                   size="small"></material-icon>
  </material-button>
</div>
<div>
  <material-chip *ngFor="let item of value"
                 (remove)="remove(item)">{{item}}</material-chip>
</div>
<div class="margin-top-small margin-bottom-small error color-alert">
    {{errorMessage}}
</div>
