<div class="flex-container">
    <material-input
            [label]="label" floatingLabel
            [leadingText]="leadingText"
            [disabled]="disabled"
            [displayBottomPanel]="false"
            (keyup)="onKeyUp($event)"
            [(ngModel)]="inputValue">
    </material-input>
    <material-button
            raised
            clear-size
            [disabled]="disabled || inputValue == null || inputValue.isEmpty || control?.valid == false"
            (trigger)="add()">
        <material-icon icon="add_outline" size="small"></material-icon>
    </material-button>
</div>
<div class="margin-top-none margin-bottom-small" *ngIf="control?.errors != null">
    <span class="error color-alert">{{control.errors['error']}}</span>
</div>
<div>
    <material-chip *ngFor="let item of value" (remove)="remove(item)">{{item}}</material-chip>
</div>
