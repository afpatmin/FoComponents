<table>
  <tr>
    <td class="leadingIcon" *ngIf="model.icon?.isEmpty == false">
      <material-icon [icon]="model.icon"
                     size="x-large"
                     baseline></material-icon>
    </td>
    <td>
      <div class="black-color">{{model.label}}</div>
      <div class="gray-color">{{model.secondaryLabel}}</div>
    </td>
    <td class="black-color info" *ngIf="model.info?.isEmpty == false">
      <strong>{{model.info}}</strong>
    </td>
  </tr>
</table>
