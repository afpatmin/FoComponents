<table>
  <tr>
    <td class="leadingIcon" *ngIf="model.renderIcon?.isEmpty == false">
      <material-icon [icon]="model.renderIcon"
                     size="x-large"
                     baseline></material-icon>
    </td>
    <td>
      <div class="black-color">{{model.renderLabel}}</div>
      <div class="gray-color">{{model.renderSecondaryLabel}}</div>
    </td>
    <td class="black-color info" *ngIf="model.renderInfo?.isEmpty == false">
      <strong>{{model.renderInfo}}</strong>
    </td>
  </tr>
</table>
