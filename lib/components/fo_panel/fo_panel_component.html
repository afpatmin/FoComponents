<div id="foPanel" *ngIf="visible">
  <div id="panelHeader">
    <h3>{{title | name}}</h3>
    <material-button dense
                     clear-size
                     baseline
                     (trigger)="onClose()">
      <material-icon icon="close"
                     size="large">
      </material-icon>
    </material-button>
  </div>
  <ng-content></ng-content>
</div>
