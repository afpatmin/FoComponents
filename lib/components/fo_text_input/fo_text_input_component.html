<label>
  <div *ngIf="label?.isEmpty == false"
       id="labelContainer"
       class="gray-color margin-bottom-x-small"
       [class.color-alert]="control?.valid == false && control?.pristine != true">
    <span>{{label}}</span>
    <material-icon *ngIf="control?.valid == false && control?.pristine != true"
                   size="small"
                   icon="error"
                   baseline></material-icon>
  </div>
  <div id="flexContainer">
    <material-icon *ngIf="leadingIcon != null"
                   class="gray-color leading"
                   [icon]="leadingIcon"></material-icon>
    <input class="roundLeft gray-color-bright themeable"
           #input
           [disabled]="disabled == true"
           [placeholder]="placeholder"
           [class.leftBorder]="true"
           [class.rightBorder]="actionButtonLabel == null"
           [class.leftPadding]="leadingIcon != null"
           [class.rightPadding]="clearIcon == true"
           [class.color-alert]="control?.valid == false && control?.pristine != true"
           [ngModel]="value"
           (ngModelChange)="onValueChange($event)"
           (focus)="onFocus($event)"
           type="text">
    <material-icon *ngIf="clearIcon == true && value?.isEmpty == false"
                   size="large"
                   class="color-alert clear"
                   icon="cancel"
                   (click)="onClear($event)"></material-icon>
    <fo-button *ngIf="actionButtonLabel != null"
               [label]="actionButtonLabel"
               [leftBorder]="false"
               [disabled]="disabled || control?.valid == false"
               (trigger)="onActionButtonTrigger($event)"></fo-button>
  </div>
  <div *ngIf="errorMessage != null && dropdownVisible == false"
       id="errorOutput"
       class="gray-color-bright">
    <div id="arrow"
         class="gray-color-bright"></div>
    <div id="message"
         class="black-color">{{errorMessage | name}}</div>
  </div>
  <fo-dropdown-list *ngIf="options != null && value?.isEmpty == false && dropdownVisible"
                    [options]="options"
                    [filter]="value"
                    [width]="dropdownWidth"
                    (select)="onFilterSelect($event)"
                    [(visible)]="dropdownVisible">
  </fo-dropdown-list>
</label>
