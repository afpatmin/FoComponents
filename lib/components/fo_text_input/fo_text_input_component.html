<fo-label [value]="label">
  <div id="flexContainer"
       [class.error]="control?.valid == false && control?.pristine != true">
    <fo-icon *ngIf="leadingIcon != null"
             class="leading"
             [icon]="leadingIcon"
             [material]="materialIcons"></fo-icon>
    <input type="{{type}}"
           [autoFocus]="autoFocus"
           [disabled]="disabled == true"
           [placeholder]="placeholder"
           [ngModel]="value"
           (ngModelChange)="onValueChange($event)"
           (change)="changeController.add($event)"
           (keyup)="onKeyUp($event)"
           (focus)="onFocus($event)"
           (blur)="onBlur($event)">
    <fo-icon *ngIf="clearIcon == true"
             class="clear"
             icon="close"
             [material]="materialIcons"
             (click)="onClear($event)"></fo-icon>
    <fo-button *ngIf="actionButtonLabel != null"
               [label]="actionButtonLabel"
               square
               [disabled]="disabled || control?.valid == false || value?.isEmpty != false"
               (trigger)="actionButtonController?.add($event)"></fo-button>
  </div>
  <fo-error-output *ngIf="hasFocus == true && errorMessage != null && control?.pristine != true && dropdownVisible == false"
                   [message]="errorMessage">
  </fo-error-output>
  <fo-dropdown-list [options]="options"
                    [showCategoryLabels]="showDropdownCategoryLabels"
                    [offsetTop]="null"
                    [attr.noShadow]="noFocusShadow"
                    [attr.square]="square"
                    [filter]="filterValue"
                    [constrainToViewPort]="constrainToViewPort"
                    [materialIcons]="materialIcons"
                    [width]="dropdownWidth"
                    (select)="onFilterSelect($event)"
                    [(visible)]="dropdownVisible">
  </fo-dropdown-list>
</fo-label>
