<button [disabled]="disabled == true"
        class="themeable background-color-primary color-primary"
        [class.leftBorder]="leftBorder == true"
        [class.rightBorder]="rightBorder == true"
        (click)="onClick()">
  <span *ngIf="label != null">{{label}}</span>
  <material-icon *ngIf="icon != null"
                 [icon]="icon"                 
                 baseline>
  </material-icon>
</button>
