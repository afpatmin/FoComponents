<div id="fixer"
     [style.top]="top"
     [style.left]="left"
     [style.right]="right"
     (click)="$event.stopPropagation()"
     *ngIf="visible">
  <div *ngIf="targetPosition != null"
       [style.left]="targetPositonLeft"
       id="arrow"></div>
  <div id="dropdownContent"
       [style.width]="elementWidth"
       [style.max-height]="elementMaxHeight">
    <ng-content></ng-content>
  </div>
</div>
