<div class="container">
  <div class="questionContainer"
       [class.transition]="transition"
       [class.is-hidden]="leftHidden">
    <h3 class="question">{{model.label}}</h3>
  </div>
  <div class="answerContainer"
       [class.transition]="transition"
       [class.is-hidden]="rightHidden">
    <div class="answer">
      <fo-option *ngFor="let option of model.options"
                 [model]="option"
                 [disabled]="disabled"
                 [buttonColor]="buttonColor"
                 [buttonColorActive]="buttonColorActive"
                 (trigger)="onOptionTrigger($event)"></fo-option>
    </div>
  </div>
</div>
<fo-quiz *ngIf="currentChildQuiz != null"
         [disabled]="disabled"
         [buttonColor]="buttonColor"
         [buttonColorActive]="buttonColorActive"
         [model]="currentChildQuiz"
         (done)="onChildQuizDone($event)">
</fo-quiz>
<div id="stepButtons"
     *ngIf="currentChildQuiz == null">
  <div id="left">
    <fo-button *ngIf="prevButtonLabel != null"
               white
               square
               fullWidth
               [label]="prevButtonLabel | capitalize"
               [themeBackgroundColor]="buttonColor"
               (trigger)="onPrevTrigger()">
    </fo-button>
  </div>
  <div id="right">
    <fo-button white
               square
               fullWidth
               [label]="nextButtonLabel | capitalize"
               [themeBackgroundColor]="buttonColorActive"
               [disabled]="selectedOptions.isEmpty"
               (trigger)="onNextTrigger()">
    </fo-button>
  </div>
</div>
