<div class="container">
  <div class="questionContainer"
       [class.transition]="transition"
       [class.is-hidden]="leftHidden">
    <p class="question">{{model.label}}</p>
  </div>
  <div class="answerContainer"
       [class.transition]="transition"
       [class.is-hidden]="rightHidden">
    <div class="answer">
      <fo-option *ngFor="let option of model.options"
                 [model]="option"
                 [disabled]="disabled"
                 [buttonColor]="buttonColor"
                 (trigger)="onOptionTrigger($event)"></fo-option>
    </div>
  </div>
</div>
<fo-quiz *ngIf="currentChildQuiz != null"
         [disabled]="disabled"
         [model]="currentChildQuiz"
         (done)="onChildQuizDone($event)">
</fo-quiz>
<div id="nextButtonContainer"
     *ngIf="model.multiSelect == true && currentChildQuiz == null">
  <fo-button clearSize
             dense
             white             
             icon="keyboard_arrow_down"
             [disabled]="selectedOptions.isEmpty"
             (trigger)="onNextTrigger()">
  </fo-button>
</div>
