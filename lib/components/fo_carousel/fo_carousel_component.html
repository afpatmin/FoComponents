<div id="slide-container"
     (touchstart)="prevX = null"
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd($event)">
  <div id="slide-transformer"
       [class.animate]="animateSlides == true"
       [style.transform]="transform">
    <ng-content></ng-content>
  </div>
  <div id="radioButtons"
       *ngIf="showRadioButtons == true">
    <material-radio-group class="no-left-margin">
      <material-radio *ngFor="let slide of slides; let i=index"
                      [disabled]="disabled"
                      [checked]="step == i"
                      (checkedChange)="onButtonChange(i, $event)"></material-radio>
    </material-radio-group>
  </div>
  <ng-container *ngIf="showArrowButtons">
    <div class="arrow"
         (click)="stepBy(-1)"
         [class.disabled]="disabled"
         [class.faded]="step <= 0 && loop != true"
         id="arrow-left">
      <fo-icon [material]="materialIcons"
               [icon]="prevIcon">
      </fo-icon>
    </div>
    <div class="arrow"
         (click)="stepBy(1)"
         [class.disabled]="disabled"
         [class.faded]="step >= slides.length - 1 && loop != true"
         id="arrow-right">
      <fo-icon [material]="materialIcons"
               [icon]="nextIcon">
      </fo-icon>

    </div>
  </ng-container>
</div>
