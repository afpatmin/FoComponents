<div id="slide-container">
  <div id="slide-transformer"
       [style.transform]="transform">
    <ng-content></ng-content>
  </div>
  <div id="radioButtons"
       *ngIf="showRadioButtons == true">
    <material-radio-group class="no-left-margin">
      <material-radio *ngFor="let slide of slides; let i=index"
                      [disabled]="disabled"
                      [checked]="step == i"
                      (checkedChange)="onButtonChange(i, $event)"></material-radio>
    </material-radio-group>
  </div>
  <ng-container *ngIf="showArrowButtons">
    <div class="arrow"
         [class.faded]="step <= 0"
         id="arrow-left">
      <fo-button clearSize
                 white
                 noHover
                 [disabled]="disabled"
                 (trigger)="stepBy(-1)"
                 icon="keyboard_arrow_left">
      </fo-button>
    </div>
    <div class="arrow"
         [class.faded]="step >= slides.length - 1"
         id="arrow-right">
      <fo-button clearSize
                 white
                 noHover
                 icon="keyboard_arrow_right"
                 [disabled]="disabled"
                 (trigger)="stepBy(1)">
      </fo-button>
    </div>
  </ng-container>
</div>
