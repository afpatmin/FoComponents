<div id="tabStrip">
    <div *ngFor="let tab of tabs"
         class="tabButton"
         [style.color]="color(tab)"
         [style.background-color]="backgroundColor(tab)"
         (click)="onTabClick(tab)">
         <h1 *ngIf="tab.icon != null">

         </h1>
         <p class="margin-top-none margin-bottom-none">
             {{tab.label}}
         </p>
    </div>
</div>

<ng-content>
</ng-content>
