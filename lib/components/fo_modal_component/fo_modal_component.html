<modal [visible]="visible">
    <material-dialog headered [class.fixed-height]="fixedHeight" [class.fixed-width]="fixedWidth" [error]="error">
        <div class="header" header>
            <material-button *ngIf="showCloseButton" raised icon (trigger)="close()" class="float-right">
                <glyph icon="close" size="large"></glyph>
            </material-button>
            {{title}}
        </div>
        <div class="content" *ngIf="visible">
            <ng-content></ng-content>
        </div>
    </material-dialog>
</modal>
