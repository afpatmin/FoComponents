<fo-modal *ngIf="visible"
          [visible]="true"
          [showCloseButton]="false"
          [title]="label"
          [titleImageUrl]="titleImageUrl"
          [error]="errorMessage">
  <div class="padder">
    <h3 class="title margin-bottom-x-small margin-top-x-small">{{stateLabels[state] | name}}</h3>
    <div class="login-container"
         *ngIf="state == 'login'">
      <form>
        <material-input [disabled]="loading"
                        [label]="msg.username()"
                        [(ngModel)]="username"
                        (keyup)="onLoginKeyUp($event)">
        </material-input>
        <material-input [disabled]="loading"
                        type="password"
                        [label]="msg.password()"
                        [displayBottomPanel]="false"
                        [(ngModel)]="password"
                        (keyup)="onLoginKeyUp($event)">
        </material-input>
      </form>
      <p *ngIf="showForgotPassword"
         class="forgot-password"
         (click)="setState('forgot_password')">{{msg.forgot_password()}}?</p>
      <div class="button-container">
        <material-button raised
                         clear-size
                         [disabled]="loading || username?.isEmpty != false || password?.isEmpty != false"
                         (trigger)="onLogin()"> {{msg.login()}} </material-button>
      </div>
      <div class="row"
           *ngIf="altUrl != null">
        <div class="col text-center">
          <p>
            <a [href]="altUrl">{{altUrlTitle}}</a>
          </p>
        </div>
      </div>
    </div>
    <div class="login-container"
         *ngIf="state == 'forgot_password'">
      <p>{{msg.forgot_password_description() | name}}</p>
      <material-input [disabled]="loading"
                      [label]="msg.username()"
                      floatingLabel
                      [(ngModel)]="username"
                      (keyup)="onRecoverPasswordKeyUp($event)">
      </material-input>
      <div class="button-container">
        <material-button raised
                         clear-size
                         (trigger)="setState('login')"> {{msg.back()}} </material-button>
        <material-button raised
                         clear-size
                         [disabled]="loading || username?.isEmpty != false"
                         (trigger)="onRecoverPassword()"> {{msg.send()}} </material-button>
      </div>
    </div>
    <div class="login-container"
         *ngIf="state == 'reset_password'">
      <p>{{msg.reset_password_description() | name}}</p>
      <material-input [disabled]="loading"
                      [label]="msg.token()"
                      floatingLabel
                      [(ngModel)]="token">
      </material-input>
      <material-input [disabled]="loading"
                      [label]="msg.new_password()"
                      floatingLabel
                      [(ngModel)]="password">
      </material-input>
      <div class="button-container">
        <material-button raised
                         clear-size
                         (trigger)="setState('login')"> {{msg.back()}} </material-button>
        <material-button raised
                         clear-size
                         [disabled]="loading || password?.isEmpty != false || token?.isEmpty != false"
                         (trigger)="onUpdatePassword()"> {{msg.save()}} </material-button>
      </div>
    </div>
  </div>
</fo-modal>
