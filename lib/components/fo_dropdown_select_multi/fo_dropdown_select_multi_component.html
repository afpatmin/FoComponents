<fo-dropdown-select [label]="label"
                    [options]="filteredOptions"
                    [disabled]="disabled"
                    [actionButtonLabel]="msgAdd | capitalize"
                    (actionButtonTrigger)="onAdd(selectedId)"
                    [(selectedId)]="selectedId"></fo-dropdown-select>
<div id="selectedOptions">
  <ul>
    <li *ngFor="let option of addedOptions"
        (click)="onRemove(option.id)"
        [class.disabled]="disabled"> {{option.label}} </li>
  </ul>
</div>
