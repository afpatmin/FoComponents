<fo-dropdown-select [label]="label"
                    [options]="filteredOptions"
                    [disabled]="disabled"
                    [attr.square]="square"
                    [attr.noFocusShadow]="noFocusShadow"
                    [showSearch]="showSearch"
                    [actionButtonLabel]="msgAdd | capitalize"
                    [materialIcons]="materialIcons"
                    [constrainToViewPort]="constrainToViewPort"
                    (actionButtonTrigger)="onAdd(selectedId)"
                    [(selectedId)]="selectedId"></fo-dropdown-select>
<div id="selectedOptions">
  <ul>
    <li *ngFor="let option of addedOptions"
        (click)="onRemove(option.renderId)"
        [class.disabled]="disabled"
        [class.round]="square == null"> {{option.renderLabel}} </li>
  </ul>
</div>
