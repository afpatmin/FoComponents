<div id="canvas">
    <div *ngIf="selectedHour == null">
        <div
            *ngFor="let hour of hours"
            class="number hour"
            [style.top]="calcHourTop(hour, !isAfterMidnight(hour))"
            [style.left]="calcHourLeft(hour, !isAfterMidnight(hour))"
            (click)="selectedHour = hour">
            {{hour}}
        </div>
    </div>
    <div *ngIf="selectedHour != null && selectedMinute == null">
        <div
            *ngFor="let minute of minutes"
            class="number minute"
            [style.top]="calcMinuteTop(minute)"
            [style.left]="calcMinuteLeft(minute)"
            (click)="selectedMinute = minute">
            {{minute}}
        </div>
    </div>
    <h1
        class="output"
        (click)="selectedHour = null; selectedMinute = null">
        {{selectedHour}}:{{selectedMinute}}
    </h1>
</div>
