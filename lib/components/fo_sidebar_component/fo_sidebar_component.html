<div class="transformer" [class.closed]="!visible">
    <div class="header">
        <p>
            <glyph
                    size="large"
                    [icon]="lockIcon"
                    (click)="toggleLocked($event)">
            </glyph>
            &nbsp;{{title}}
        </p>
    </div>
    <div class="content">
        <material-list>
            <ng-content></ng-content>
        </material-list>
    </div>
</div>
