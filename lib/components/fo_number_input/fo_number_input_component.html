<fo-label [value]="label"></fo-label>
<div id="flexContainer"
     class="themeable">
  <div id="leftButton">
    <fo-button noRightBorder
               fullWidth
               [attr.tabindex]="tabIndexSub"
               [disabled]="disabled || (value != null && value <= min)"
               [materialIcon]="materialIcons"
               (mousedown)="onMouseDown(-step)"
               (keydown)="onKeyDown($event, -step)"
               icon="remove">
    </fo-button>
  </div>
  <fo-text-input noRightBorder
                 noLeftBorder
                 centerValue
                 noFocusShadow
                 [attr.tabindex]="tabIndex"
                 [disabled]="disabled"
                 [options]="options"
                 [ngModel]="value?.toString()"
                 (blur)="onInputBlur($event)"
                 (ngModelChange)="setValueClamped($event)"></fo-text-input>
  <div id="rightButton">
    <fo-button noLeftBorder
               fullWidth
               [attr.tabindex]="tabIndexAdd"
               [disabled]="disabled || (value != null && value >= max)"
               [materialIcon]="materialIcons"
               (mousedown)="onMouseDown(step)"
               (keydown)="onKeyDown($event, step)"
               icon="add">
    </fo-button>
  </div>
  <span *ngIf="trailingText?.isNotEmpty == true"
        id="trailing">{{trailingText}}</span>
</div>
