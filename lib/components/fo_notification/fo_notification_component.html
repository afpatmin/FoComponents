<div *ngIf="isOpen"
     id="notificationContainer">
  <div id="header">
    <h2 class="overflowEllipsis margin-top-medium margin-bottom-none"> {{header}} <fo-button
                 *ngIf="showCloseButton == true"
                 dense                 
                 noHover
                 white
                 icon="close"
                 (trigger)="close()">
      </fo-button>
    </h2>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
