<div id="container">
    <div *ngIf="prefix != null" id="prefix"><span>{{prefix}}</span></div>
    <div id="input-container">
        <label *ngIf="label != null" (click)="input.focus()">{{label}}
            <span *ngIf="description != null">
                <fo-info-popup #popup></fo-info-popup>
                <fo-icon foSrc="info" foTitle="Information" (click)="popup.open($event, foDescription, foLabel);"></fo-icon>
            </span>
        </label>
        <input
            [type]="type"
            [class]="className"
            [required]="isRequired"
            [placeholder]="placeholder"
            [(ngModel)]="value"
            [pattern]="pattern"
            #input
        />
    </div>

    <div *ngIf="postfix != null" id="postfix"><span>{{postfix}}</span></div>
</div>

<p id="error-output" *ngIf="(!input.validity.valid)">{{(validationMessage != null) ? validationMessage : input.validationMessage}}</p>
