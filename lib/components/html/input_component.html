<div id="container">
    <div *ngIf="foPrefix != null" id="prefix"><span>{{prefix}}</span></div>
    <div id="input-container">
        <label *ngIf="foLabel != null" (click)="input.focus()">{{foLabel}}
            <span *ngIf="foDescription != null">
                <fo-info-popup #popup></fo-info-popup>G
                <fo-icon foSrc="info" foTitle="Information" (click)="popup.open($event, foDescription, foLabel);"></fo-icon>
            </span>
        </label>
        <input
            [type]="foType"
            [class]="foClass"
            ngControl="myName"
            [required]="isRequired"
            [placeholder]="foPlaceholder"
            [(ngModel)]="foValue"
            #input
        />
            <!--
            [pattern]="pattern"

            max={{max}}
            min="{{min}}"
            (keyup)="validate($event)"
-->

    </div>

    <div *ngIf="foPostfix != null" id="postfix"><span>{{postfix}}</span></div>
</div>
