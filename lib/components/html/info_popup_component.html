<div role="presentation" *ngIf="isOpen" class="background-overlay">
    <div class="aligner">
        <div [style.min-width]="titleWidth" class="popup">
            <h2>{{title}}<fo-icon foSrc="close" foTitle="Close" (click)="onCancel()"></fo-icon></h2>
            <p>{{text}}</p>
            <p *ngIf="isConfirm" class="text-right">
                <button (click)="onOk()">Ok</button>
                <button (click)="onCancel()">Cancel</button>
            </p>
        </div>
    </div>
</div>
