<h1><fo-icon [style.color]="color" src="coins" title="Min ikon"></fo-icon></h1>

<h1 [style.color]="color" (click)="popup.open($event, 'TEXT CONTENT', 'TITLE CONTENT')">Click me</h1>
<fo-info-popup #popup (response)="parseResponse($event)" [isConfirm]="true"></fo-info-popup>

<fo-data-table [data]="table" #theTable></fo-data-table>
<p>{{theTable.selectedRow}}</p>


<h2>NgForm</h2>
<form [ngFormModel]="form" #f="ngForm">
    <p>Login <input ngControl="login" /></p>
    <p>Firstname <input ngControl="firstname" /></p>
    <p>{{f.value | json}}</p>
    <p>valid: {{f.valid}}</p>
</form>
