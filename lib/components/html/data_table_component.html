<table>
    <thead>
    <tr>
        <td *ngFor="let cell of data.first | mapToKeys">{{cell}}</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data" (click)="onRowSelect(row)">
        <td *ngFor="let cell of row | mapToValues" (click)="foCellClick.emit(cell)">{{cell}}</td>
    </tr>
    </tbody>
</table>
