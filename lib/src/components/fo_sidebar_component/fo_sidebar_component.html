<div class="transformer" [style.width]="width" [style.transform]="transform">
    <div class="button toggle-open" (click)="toggleOpen($event)">
        <p>
            <material-icon [icon]="visible ? 'chevron_left' : 'chevron_right'"></material-icon>
        </p>
    </div>
    <div class="button toggle-locked" *ngIf="visible" (click)="toggleLocked($event)">
        <p>
            <material-icon [icon]="locked ? 'lock' : 'lock_open'" size="large"></material-icon>
        </p>
    </div>
    <div class="container box-shadow">
        <div class="header" [style.background-color]="backgroundColor">
            <p>{{title | phrase}}</p>
        </div>
        <div class="content">
            <material-list>
                <ng-content></ng-content>
            </material-list>
        </div>
    </div>
</div>
