<modal [visible]="visible">
    <material-dialog
            headered
            [class.fixed-height]="fixedHeight"
            [class.fixed-width]="fixedWidth"
            [error]="error | phrase">
        <div class="header" header [style.background-color]="headerBackgroundColor">
            <h3>
                {{title | phrase}}
                <material-button
                        *ngIf="showCloseButton"
                        class="float-right"
                        raised
                        icon
                        clear-size
                        (trigger)="close()">
                    <material-icon icon="close" size="medium"></material-icon>
                </material-button>
            </h3>
        </div>
        <div class="modal-content" *ngIf="visible">
            <ng-content></ng-content>
        </div>
    </material-dialog>
</modal>
