<modal [visible]="visible">
    <material-dialog
            headered
            [class.fixed-height]="fixedHeight"
            [class.fixed-width]="fixedWidth"
            [style.max-width]="maxWidth"
            [error]="error | phrase">
        <div class="header" header>
            <h3>
                {{title | phrase}}
                <material-button
                        *ngIf="showCloseButton"
                        class="float-right"
                        raised
                        clear-size
                        (trigger)="close()">
                    <material-icon icon="close" size="medium"></material-icon>
                </material-button>
            </h3>
        </div>
        <div class="modal-content" *ngIf="visible">
            <ng-content *ngIf="visible"></ng-content>
        </div>
        <div class="padding-top-small" footer>
            <ng-content *ngIf="visible" select="[footer]"></ng-content>
        </div>
    </material-dialog>
</modal>
