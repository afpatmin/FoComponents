<label (click)="visible = true" *ngIf="label.isNotEmpty">
    {{label | phrase}}
    <material-icon  *ngIf="tooltip != null"
            [materialTooltip]="tooltip"
            icon="help_outline"
            size="medium">
    </material-icon>
</label>
<material-dropdown-select
        [class.full-width]="fullWidth"
        [disabled]="disabled"
        [buttonText]="selectedModel == null ? nullSelectionButtonText : selectedModel.toString()"
        [popupMatchInputWidth]="true"
        [options]="selectionOptions"
        [selection]="selectionModel"
        [(visible)]="visible">
    <!--
    <div header>
        <material-select-searchbox
                [label]="'search' | phrase"
                [filterable]="selectionOptions">
        </material-select-searchbox>
    </div>
    -->
</material-dropdown-select>
