<label (click)="setVisible(true)" *ngIf="label.isNotEmpty">
    {{label | phrase}}
    <material-icon  *ngIf="tooltip != null"
            class="clickable"
            (click)="tooltipModalVisible = true; $event.stopPropagation();"
            icon="help_outline"
            size="medium">
    </material-icon>
    <material-icon
            *ngIf="allowNullSelection && selectedModel != null"
            class="clickable color-alert"
            icon="cancel"
            size="medium"
            (click)="selectionModel.clear(); $event.stopPropagation();">
    </material-icon>
</label>
<div class="flex-container">
    <material-dropdown-select
            [class.full-width]="fullWidth"
            [disabled]="disabled || options == null || selectionModel == null"
            [buttonText]="selectionModel.isEmpty ? nullSelectionButtonText : selectedModel?.toString()"
            [popupMatchInputWidth]="false"
            [options]="options"
            [componentRenderer]="componentRenderer"
            [selection]="selectionModel"
            [(visible)]="visible">
        <div *ngIf="showSearch" header>
            <material-select-searchbox
                    [label]="'search' | phrase"
                    [filterable]="options">
            </material-select-searchbox>
        </div>
    </material-dropdown-select>
    <material-button
            [disabled]="disabled || options == null || selectedModel == null"
            *ngIf="showActionButton"
            raised
            (trigger)="onActionButtonTriggerController.add(selectedModel)">
        <span *ngIf="actionButtonText != null">{{actionButtonText | phrase}}</span>
        <material-icon *ngIf="actionButtonIcon != null" [icon]="actionButtonIcon" size="x-large"></material-icon>
    </material-button>
</div>

<fo-modal
        title="{{'information' | phrase}}"
        [(visible)]="tooltipModalVisible"
        [showCloseButton]="true">
    <p>{{tooltip | phrase}}</p>
</fo-modal>
