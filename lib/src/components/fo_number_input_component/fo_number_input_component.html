<label>{{label | phrase}}</label>
<div>
    <span>{{leadingText | phrase}}&nbsp;</span>
    <material-button raised clear-size [disabled]="disabled || value <= min" (mouseup)="onMouseUp()" (mousedown)="onMouseDown(-step)">
        <material-icon icon="remove" size="medium"></material-icon>
    </material-button>
    <span>&nbsp;{{value}}&nbsp;</span>
    <material-button raised clear-size [disabled]="disabled || value >= max" (mouseup)="onMouseUp()" (mousedown)="onMouseDown(step)">
        <material-icon icon="add" size="medium"></material-icon>
    </material-button>
    <span>&nbsp;{{trailingText | phrase:false}}</span>
</div>
