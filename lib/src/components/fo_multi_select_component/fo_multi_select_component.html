<material-dropdown-select
        [class.full-width]="fullWidth"
        [disabled]="disabled || options == null || selectionModel == null"
        [buttonText]="label | phrase"
        [popupMatchInputWidth]="false"
        [options]="options"
        [selection]="selectionModel"
        [(visible)]="visible">
    <div *ngIf="showSearch" header>
        <material-select-searchbox
                [label]="'search' | phrase"
                [filterable]="options">
        </material-select-searchbox>
    </div>
</material-dropdown-select>


<div *ngIf="allowReorder">
    <reorder-list *ngIf="selectionModel.isNotEmpty" (reorder)="onReorder($event)" class="selected-values">
        <span *ngFor="let value of selectionModel.selectedValues" reorderItem>
        {{value.toString()}}
        </span>
    </reorder-list>
</div>
<div *ngIf="!allowReorder">
    <span *ngFor="let value of selectionModel.selectedValues">
        {{value.toString()}}
    </span>
</div>
<div *ngIf="selectionModel.isEmpty" class="selected-values">{{nullSelectionButtonText | phrase}}</div>
