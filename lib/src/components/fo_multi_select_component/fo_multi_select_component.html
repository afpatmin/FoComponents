<span class="label">{{label | phrase}}</span>
<material-dropdown-select
        [class.full-width]="fullWidth"
        [disabled]="disabled || selectionOptions == null || selectionModel == null"
        buttonText="{{buttonText | phrase}}..."
        [popupMatchInputWidth]="false"
        [options]="selectionOptions"
        [selection]="selectionModel"
        [(visible)]="visible"
        id="select">
    <div *ngIf="showSearch" header>
        <material-select-searchbox
                [label]="'search' | phrase"
                [filterable]="selectionOptions">
        </material-select-searchbox>
    </div>
</material-dropdown-select>

<div *ngIf="allowReorder" class="selectedValues">
    <reorder-list *ngIf="selectionModel.isNotEmpty" (reorder)="onReorder($event)" class="selected-values">
        <div *ngFor="let value of selectionModel.selectedValues" reorderItem>
        {{value}}
        </div>
    </reorder-list>
</div>
<material-chips *ngIf="!allowReorder" class="selectedValues">
    <material-chip
            *ngFor="let value of selectionModel.selectedValues"
            (remove)="selectionModel.deselect(value)">
        {{value}}
    </material-chip>
</material-chips>
<div *ngIf="selectionModel.isEmpty" class="selectedValues">{{nullSelectionButtonText | phrase}}</div>
