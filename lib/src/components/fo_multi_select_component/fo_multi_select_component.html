<material-dropdown-select
        [disabled]="disabled || options == null || selectionModel == null"
        [buttonText]="label | phrase"
        [popupMatchInputWidth]="false"
        [options]="options"
        [selection]="selectionModel"
        [(visible)]="visible">
    <div *ngIf="showSearch" header>
        <material-select-searchbox
                [label]="'search' | phrase"
                [filterable]="options">
        </material-select-searchbox>
    </div>
</material-dropdown-select>
<div class="selected-values">{{selectedValues}}</div>
