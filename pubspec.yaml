  intl: ^0.16.0
  json_annotation: ^4.0.0
  sass_builder: ^2.1.3

dev_dependencies:
  build_runner: ^1.11.1
  json_serializable: ^4.0.0

dependency_overrides: 
  analyzer: ^0.40.0