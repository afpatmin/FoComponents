<h3>{{label}}</h3>
<div class="flexContainer">
  <div class="left">
    <ng-content></ng-content>
  </div>
  <div class="right"> html <code [attr.innerText]="html"></code>
    <ng-container *ngIf="dart != null"> dart <code [attr.innerText]="dart"></code>
    </ng-container>
    <ng-container *ngIf="notesHtml != null">
      <div id="notes"> Notes </div>
      <div [safeInnerHtml]="notesHtml"></div>
    </ng-container>
  </div>
</div>
