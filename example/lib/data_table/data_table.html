<component-info name="FoDataTableComponent"
                description="A table for listing, sorting and filtering models."
                source="https://github.com/afpatmin/fo_components/tree/master/lib/components/fo_data_table">
</component-info>
<section label="Default"
         [html]="htmlDefault"
         [dart]="dartDefault">
  <fo-data-table [data]="data"
                 [columns]="columns"
                 (rowclick)="clickedId = $event"></fo-data-table>
                <p>Clicked country: {{clickedId}}</p>
</section>
